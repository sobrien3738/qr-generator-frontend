    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
      
      // Custom conversion events
      window.trackConversion = function(eventName, value) {
        gtag('event', eventName, {
          'value': value || 0,
          'currency': 'USD'
        });
      };
      
      // Track signup conversion
      window.trackSignup = function() {
        gtag('event', 'sign_up', {
          'method': 'email'
        });
      };
      
      // Track upgrade conversion
      window.trackUpgrade = function(planName, value) {
        gtag('event', 'purchase', {
          'transaction_id': Date.now().toString(),
          'value': value,
          'currency': 'USD',
          'items': [{
            'item_id': planName.toLowerCase(),
            'item_name': planName + ' Plan',
            'category': 'subscription',
            'quantity': 1,
            'price': value
          }]
        });
      };
      
      // Track QR code creation
      window.trackQRCreation = function() {
        gtag('event', 'generate_lead', {
          'value': 1,
          'currency': 'USD'
        });
      };
    </script>
